# Default values for xds-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: app1
tier: backend
replicaCount: 1
App:
  name: app1
  image: tak2siva/k8s_app1:latest
  http_port: 4567
  grpc_port: 50051
  imagePullPolicy: Always
Envoy:
  name: envoy-sidecar
  image: tak2siva/k8s_front_envoy:latest
  http_port: 80
  imagePullPolicy: Always

service:
  type: NodePort
  http:
    port: 80
    nodePort: 30005
  grpc:
    port: 50052
    nodePort: 30052

configMap: app1-sidecar-config