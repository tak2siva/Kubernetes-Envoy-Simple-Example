---
admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901
tracing:
  http:
    name: envoy.zipkin
    config:
      collector_cluster: zipkin
      collector_endpoint: "/api/v1/spans"
static_resources:
  listeners:
  - name: http_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          generate_request_id: false
          codec_type: AUTO
          tracing:
            operation_name: ingress
          route_config:
            name: local_route
            virtual_hosts:
            - name: app1_http
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/app/1"
                route:
                  cluster: app1
                  prefix_rewrite: "/"
          http_filters:
          - name: envoy.router
  - name: grpc_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 50053
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          generate_request_id: false
          codec_type: AUTO
          tracing:
            operation_name: ingress
          route_config:
            name: app1_grpc
            virtual_hosts:
            - name: app1_grpc
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local_grpc
          http_filters:
          - name: envoy.router
  clusters:
  - name: app1_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 80
  - name: app1_grpc
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 50051
  - name: zipkin
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: ROUND_ROBIN
    hosts:
    - socket_address:
        address: zipkin
        port_value: 9411
